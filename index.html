<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="container">

            <div class="input_div">
                <input id="input-num" readonly="off" type="text" placeholder="0">
            </div>

            <div id="output_div">
                Green Calculator
            </div>

            <div class="btn_section">
                <button id="clear_btn" class="btn_item">C</button>
                <button id="backspace_btn" class="btn_item">&lt&lt</button>
                <button id="percent_btn" class="btn_item">%</button>
                <button id="divide_btn" class="btn_item">/</button>
                <button id="seven_btn" class="btn_item">7</button>
                <button id="eight_btn" class="btn_item">8</button>
                <button id="nine_btn" class="btn_item">9</button>
                <button id="minus_btn" class="btn_item">-</button>
                <button id="four_btn" class="btn_item">4</button>
                <button id="five_btn" class="btn_item">5</button>
                <button id="six_btn" class="btn_item">6</button>
                <button id="mult_btn" class="btn_item">*</button>
                <button id="one_btn" class="btn_item">1</button>
                <button id="two_btn" class="btn_item">2</button>
                <button id="three_btn" class="btn_item">3</button>
                <button id="plus_btn" class="btn_item">+</button>
                <button id="plus_minus_btn" class="btn_item">+/-</button>
                <button id="zero_btn" class="btn_item">0</button>
                <button id="point_btn" class="btn_item">.</button>
                <button id="result_btn" class="btn_item">=</button>

            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
